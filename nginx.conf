# FinalRound.Online - Nginx Configuration for SEO Optimization
# Place this in your server block configuration

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

# Cache settings
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=finalround_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), payment=()" always;

# SEO Headers
add_header X-Robots-Tag "index, follow" always;

# Server block
server {
    listen 80;
    listen [::]:80;
    server_name finalround.online www.finalround.online;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finalround.online www.finalround.online;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/finalround.online.crt;
    ssl_certificate_key /etc/ssl/private/finalround.online.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory
    root /var/www/finalround.online;

    # Redirect www to non-www
    if ($host = www.finalround.online) {
        return 301 https://finalround.online$request_uri;
    }

    # Index files
    index index.html index.htm;

    # Serve static files with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve HTML files
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # API caching (optional)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_cache finalround_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # SPA routing - route all requests through index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Log files
    access_log /var/log/nginx/finalround.online_access.log;
    error_log /var/log/nginx/finalround.online_error.log;
}
